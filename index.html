<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('warfare-background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      /* Adjust the transparency as needed */
    }
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('/Users/sal/Desktop/LS-JS/giphy.gif') no-repeat center center fixed;
    background-size: cover;
    position: relative;
}


    .container {
      text-align: center;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
      /* Ensure container is above the overlay */
    }

    h1 {
      color: #e74c3c;
      font-size: 36px;
      margin-top: 0;
      animation: titleAnimation 1s infinite alternate;
    }

    @keyframes titleAnimation {
      from {
        color: #e74c3c;
      }

      to {
        color: #3498db;
      }
    }

    #thermometer {
      width: 100px;
      height: 300px;
      background-color: #e74c3c;
      position: relative;
      border-radius: 4px;
      overflow: hidden;
      margin: 20px auto;
    }

    #mercury {
      width: 100%;
      height: 0;
      position: absolute;
      bottom: 0;
      background-color: #3498db;
      transition: height 0.5s ease-in-out;
    }

    #amount {
      font-size: 24px;
      color: #fff;
      margin-top: 10px;
    }

    #cryptoAddress {
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Help Us Reach Our Goal!</h1>
    <div id="thermometer">
      <div id="mercury"></div>
    </div>
    <div id="amount">$0 / $5,000,000</div>
    <div id="cryptoAddress">Crypto Donation Address: <span>YourCryptoAddressHere</span></div>
  </div>

  <script>
    // Simulate donation progress
    let currentAmount = 0;
    const goalAmount = 5000000;
    const mercury = document.getElementById('mercury');
    const amountElement = document.getElementById('amount');
    const cryptoAddressElement = document.getElementById('cryptoAddress').querySelector('span');

    function updateThermometer(amount) {
      const percentage = (amount / goalAmount) * 100;
      mercury.style.height = `${percentage}%`;
      amountElement.textContent = `$${amount} / $${goalAmount}`;
    }

    // Simulate receiving donations
    setInterval(() => {
      currentAmount += Math.floor(Math.random() * 1000);
      if (currentAmount > goalAmount) {
        currentAmount = goalAmount;
      }
      updateThermometer(currentAmount);
    }, 2000);
  </script>
</body>

</html>
